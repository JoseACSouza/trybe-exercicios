<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="src/main.js" type="module" defer></script>
  <title>Validator</title>
</head>
<body>
  <div>
    <h1>Validador de campos</h1>
    <form action="get" class="container">
      <input type="text" name="text" id="text">
      <select name="validacoes" id="option">
        <option value="cpf">CPF</option>
        <option value="url">URL</option>
        <option value="email">EMAIL</option>
        <option value="minusculo">Lower Case</option>
        <option value="nInteiro">Integer Number</option>
      </select>
      <button type="submit">Validar</button>
      <p></p>
    </form>
  </div>
</body>
</html>
